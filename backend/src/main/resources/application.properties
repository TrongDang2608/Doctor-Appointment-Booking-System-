spring.application.name=backend

# MySQL Database Configuration
# QUAN TRỌNG: Phải set các environment variables hoặc tạo file .env
# Không hardcode credentials trong file này!
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/doctor_booking?ssl-mode=REQUIRED}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeThisInProduction123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Server Configuration
server.port=7070

# Logging Configuration
logging.level.com.doctorbooking.backend.config.JwtAuthenticationFilter=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.access.intercept.AuthorizationFilter=DEBUG
